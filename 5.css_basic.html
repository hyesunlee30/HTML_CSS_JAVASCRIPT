<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BASIC</title>
        <!--글자간 간격 letter-spacing -->
        <!--단어간 간격 word-spacing -->
    <style>
        body {
            background-color: grey;
        }
        p {
            background-color: blue;
            letter-spacing: 2px;
            word-spacing: 5px; 
        }
        .italic {
            font-style: italic;
        }
        .bigtext{
            font-size: 24px;
        }
        .relativetext {
            font-size: 120%;
        }
        .em_parent {font-size: 20px;}
        .em_child{font-size: 1.5em;}
        .percent_parent {font-size: 20px;}
        .percent_child {font-size: 150%;}
        table {
            text-align: center;
            border-collapse: collapse;
            margin: auto;
        }
        tr {
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>CSS 기본 문법</h2>
    <p>우선 적용</p>
    
    <p class="italic bigtext">font style과 font size 중첩적용1</p>
    <p class="italic relativetext">font style과 font size 중첩적용2</p>

    <!-- em percent 비교 -->
    <div class="em_parent">
        <div class="em_child">
            이 텍스트는 부모 글꼴의 1.5배크기의 글꼴입니다.
        </div>
    </div>
    <div class="percent_parent">
        <div class="percent_child">
            이 텍스트는 부모 글꼴의 150배크기의 글꼴입니다.
        </div>
    </div>

    <div style="border: 3px solid black; padding: 15px; margin: 15px;">
        margin, border, padding을 가진 요소
    </div>
    <div style="padding-left: 20px;">
        왼쪽 패딩만을 가진 텍스트 요소 
    </div>
    <div>
        <table>
            <thead>
                <th>이름</th>
                <th>나이</th>
            </thead>
            <tbody >
            <tr >
                <td>테스트</td><td>20</td>
            </tr>
            <tr>
                <td>홍길동</td><td>30</td>
            </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
