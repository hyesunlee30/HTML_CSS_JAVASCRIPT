<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC 2</title>
</head>
<body>
    <h2>회원가입 form 예제</h2>
    <!--form을 통한 전송의 기본 인코딩은 application/x-wwwurlencoded-->
    <!--form을 통한 파일전송을 포함하는 인코딩은 multipart/form-data-->
    <form action="https://naver.com" metho="post">
        <!-- id와 label 문의 for와 일치관계-->
        <p>
            <label for="username">
                이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름 :
            </label>
            <input type="text" id="username" name="username" maxlength="10" size="20">
        </p>
        <p>
            <label for="useremail">
                이&nbsp;&nbsp;메&nbsp;일 : 
            </label>
            <input type="email" id="useremail" name="useremail" maxlength="20" size="20">
        </p>
        <p>
            <label for="userpassword">
                패스워드 : 
            </label>
            <input type="password" id="userpassword" name="userpassword" maxlength="20" size="20">
        </p>
        <p>
            <label for="usergender">
                성별선택 : 
            </label>
            <input type="radio" id="usergender" name="usergender" value="M">남성 
            <input type="radio" id="usergender" name="usergender" value="F">여성
        </p>
        <p>
            <label>관심분야</label>
            <input type="checkbox" name="interest" value="sports" checked> 스포츠
            <input type="checkbox" name="interest" value="music"> 음악
            <input type="checkbox" name="interest" value="book"> 독서
        </p>
        <p>
            <label>생년월일</label>
            <input type="datetime-local" name="birth" value="birth">
        </p>
        <p>
            <label>나&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이</label>
            <input type="text" name="age">
        </p>
        <p>
            <label>색상선택</label>
            <input type="color" name="color">
        </p>
        <!--파일업로드 시에는 별도의 폼데이터 인코딩을지정해줘야함-->
        <p>
            <label>사진첨부</label>
            <input type="file" name="image">
        </p>
        <p>
            <label for="resume">자기소개</label> <br>
            <textarea id  = "resume" name="resume" cols="30" rows="5" placeholder="자기소개를 여기에 써주세요"></textarea>
        </p>
           <input type="submit" value="회원가입 완료">
           <!--input 태그를 쓰기도 하고 button 태그를 쓰기도 한다.  -->
           <!-- <button type="submit">회원가입 완료</button> -->
    </form>
</body>
</html>
