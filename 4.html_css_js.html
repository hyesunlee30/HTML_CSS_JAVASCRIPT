<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html, css, js 통합 기본</title>
    <!-- 외부 < 내부 구체적인게 우선 -->
    <link rel="stylesheet" href="./css/my_style.css">
    <style>
        /* 태그 선택 */
        /* p{
            color: gray; text-align: right; text-decoration: overlines;
        } */
        /* 클래스 선택 : . */
        .paras{
            color: blue; text-align: left; text-decoration:line-through;
        }
        /* 아이디 선택 : # */
        #para{
            text-align: center;
        }
        /*자손 선택자*/
        div p {
            color : blue;
        }
        /*자식 선택자*/
        div > h5 {
            color:green;
        }
    </style>
    <script>
        document.getElementById("load1").innerHTML="change1";

        
    </script>
</head>

<body background="./images/um_good.jpeg">
    <h2>html, css, js 통합 기본</h2>
    <!-- 인라인 스타일 적용 -->
    <p style="color: green; text-align: center; text-decoration: underline;">인라인 스타일 적용</p>
    <!-- 내부 스타일 적용 -->
    <!-- 태그 선택자 -->
    <p>태그 선택자 적용</p>
    <!-- 클래스 선택자 -->
    <p class="paras">클래스 선택자 1</p>
    <p class="paras">클래스 선택자 2</p>
    <!-- 아이디 선택자 -->
    <p class= "paras" id= "para">아이디 선택자</p>
    <!-- tag < class < id 구체적인게 우선순위가 높음 -->
    <!-- 외부 스타일 적용 -->
    <p id="external">외부 스타일 적용</p>
    <!--자손선택자-->
    <div>
        <h2>자손선택자 예시</h2>
        <p>첫번째 단락</p>
        <section>
            <p>두번째 단락</p>
        </section>
    </div>
    <!--자식선택자-->
    <div>
        <h2>자식선택자 예시</h2>
        <h5>첫번째 단락</h5>
        <section>
            <h5>두번째 단락</h5>
        </section>
    </div>
    <h2>javascript 예시</h2>
    <p id="load1">js 로드 순서 1</p>
    <p id="load2">js 로드 순서 2</p>
    <script>
        document.getElementById("load2").innerHTML="change2";
    </script>

    <p>변경될 p태그 내용</p>
    <button onclick="updateDemo2()">내용 변경</button>

</body>
</html>
