<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML BASIC 1
        </title>
    </head>
    <body>
        <h2>글자 styling 예시</h2>
        <!-- 인라인 스타일링 --> 
        <p style="background-color: red;">1. 배경색 변경</p>
        <p style="color: blue;">2. 글자색 변경</p>
        <p style="font-size: 20px;">3. 글자크기 변경</p>
        <p style="background-color: grey; color: blue; font-size: 25px; text-align: center;">4. 복합스타일링</p>

        <h2>이미지와 link 예제</h2>
        <!--default는 현재탭에서 이동 -->
        <!--새탭이동은 target="_blank"-->
        <a href="https://naver.com" target="_blank">네이버로 레쓰고</a>
        <p>위의 링크는 새탭에서 naver.com을 여는 예시이다.</p>

        <p>이미지</p>
        <p>일직 집에 가고 십다</p>
        <!--alt는 없는 이미지 일때 쓰는 문구다-->
        <img src="./images/집에 가고 싶다.jpg" width="320px" height="214px" alt="사진을 찾을 수 없습니다." style="border: 1px solid black;">
        <p>집에 가고 싶은 느낌</p>
        <a href="https://www.teamblind.com/kr/post/%EB%AD%90%EC%A7%80-%EC%9D%B4-%EB%8A%90%EB%82%8C-UsCD5Vjq"><img src="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/579/e57f75ad1102d28b39dd3fe74bafc354_res.jpeg" width="320px" height="214px" alt="사진을 찾을 수 없습니다." style="border: 1px solid black;" ></a>
    
        <h2>리스트 예제</h2>
        <!-- 리스트 대표 태그 : ul(unordered), ol(ordered)-->
        <ul style="list-style-type: square;">
            <li>첫번째 아이템</li>
            <li>두번째 아이템</li>
            <li>세번째 아이템</li>
        </ul>
        <ol style="list-style-type: upper-roman;">
            <li>아이템 A</li>
            <li>아이템 B</li>
            <li>아이템 C</li>
        </ol>

        <h2>테이블 예제</h2>
        <table border="1" style="border-collapse: collapse;" >
            <caption>테이블명</caption>
            <thead>
                <tr>
                    <th>제목1</th>
                    <th>제목2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
                <tr>
                    <td>내용A</td>
                    <td>내용B</td>
                </tr>
                <tr>
                    <td>내용10</td>
                    <td>내용20</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
